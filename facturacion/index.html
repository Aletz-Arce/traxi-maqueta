    <body class="antialiased bg-cultured">
        <div class="bg-acid py-4 fixed w-full">
    <div class="container mx-auto px-5 md:px-0">
        <img class="w-32" src="/assets/images/traxi.svg" alt="Traxi Aeropuerto">
    </div>
</div>        <div class="flex items-center min-h-screen px-5">
    <div class="bg-white p-7 md:p-14 shadow-lg w-full md:w-2/5 mx-auto mt-28 mb-14 ">
<h1 class="text-4xl text-davis font-bold mb-2">Facturación</h1>
        <p class="text-sm md:text-base text-sonic">Completa el formulario para recibir tu factura por correo electrónico</p>
        <div class="w-full md:w-4/5 mt-5 mx-auto">
            <form action="">                
                <input class="appearance-none border border-light rounded w-full py-3 px-4 text-sonic leading-tight focus:outline-none focus:border-acid my-2 focus:ring-1 ring-arylide" id="rfc" type="rfc" placeholder="RFC">
                <input class="appearance-none border border-light rounded w-full py-3 px-4 text-sonic leading-tight focus:outline-none focus:border-acid my-2 focus:ring-1 ring-arylide" id="razon" type="razon" placeholder="Razón Social">
                <div class="relative">
                    <span class="absolute right-4 top-5 text-sonic z-50"><i class="fa-solid fa-chevron-down"></i></span>
                    <select class="appearance-none border border-light rounded w-full py-3 px-4 text-sonic leading-tight focus:outline-none focus:border-acid my-2 focus:ring-1 ring-arylide" id="uso" type="uso"  placeholder="Uso del CFDI">
                    <option value="g01">G01 Adquisición de mercancías</option>
                    <option value="g02">G02 Devoluciones, descuentos o bonificaciones</option>
                    <option value="g03">G03 Gastos en general</option>
                    <option value="i01">I01 Construcciones</option>
                    <option value="i02">I02 Mobiliario y equipo de oficina por inversiones</option>
                    <option value="i03">I03 Equipo de transporte</option>
                    <option value="i04">I04 Equipo de cómputo y accesorios</option>
                    <option value="i05">I05 Dados, troqueles, moldes, matrices y herramental</option>
                    <option value="i06">I06 Comunicaciones telefónicas</option>
                    <option value="i07">I07 Comunicaciones satelitales</option>
                    <option value="i08">I08 Otra maquinaria y equipo</option>
                    <option value="d01">D01 Honorarios médicos, dentales y gastos hospitalarios.</option>
                    <option value="d02">D02 Gastos médicos por incapacidad o discapacidad</option>
                    <option value="d03">D04 Donativos</option>
                    <option value="d05">D05 Intereses reales efectivamente pagados por créditos hipotecarios (casa habitación).</option>
                    <option value="d06">D06 Aportaciones voluntarias al SAR.</option>
                    <option value="d07">D07 Primas por seguros de gastos médicos.</option>
                    <option value="d08">D08 Gastos de transportación escolar obligatoria.</option>
                    <option value="d09">D09 Depósitos en cuentas para el ahorro, primas que tengan como base planes de pensiones.</option>
                    <option value="d10">D10 Pagos por servicios educativos (colegiaturas)</option>
                    <option value="p01">P01 Por definir</option>
                    </select>
                </div>
                <div class="relative">
                    <span class="absolute right-4 top-5 text-sonic z-50"><i class="fa-solid fa-chevron-down"></i></span>
                    <select class="appearance-none border border-light rounded w-full py-3 px-4 text-sonic leading-tight focus:outline-none focus:border-acid my-2 focus:ring-1 ring-arylide" id="regimen" type="regimen"  placeholder="Regimen">
                    <option value="simplificado">Régimen Simplificado de Confianza</option>
                    <option value="sueldos">Sueldos y salarios e ingresos asimilados a salarios</option>
                    <option value="actividades">Régimen de Actividades Empresariales y Profesionales</option>
                    <option value="incorporacion">Régimen de Incorporación Fiscal</option>
                    <option value="enajenacion">Enajenación de bienes</option>
                    <option value="plataformas">Régimen de Actividades Empresariales con ingresos a través de Plataformas Tecnológicas</option>
                    <option value="arrendamiento">Régimen de Arrendamiento</option>
                    <option value="intereses">Intereses</option>
                    <option value="premios">Obtención de premios</option>
                    <option value="dividendos">Dividendos</option>
                    <option value="demas">Demás ingresos</option>
                    </select>
                </div>
                <button class="bg-gradient-to-r from-acid to-arylide my-2 w-full rounded p-3 text-center text-wide tracking-wide text-white font-semibold hover:bg-gradient-to-r hover:from-acid hover:to-acid transition mt-5">Finalizar</button>            </form>
        </div>
</div></div>
        <footer>
    <p class="text-sm text-sonic text-center relative w-full bottom-5 md:bottom-10">Todos los derechos reservado Traxi 2022 | Términos y condiciones | Aviso de privacidad  | Contacto</p>
</footer>    </body>
</html>
